较为简单的形式）。对于 ν=3/2 ，Matèrn核函数变为：\\n\\nk(xi,xj)=(1+3||xi−xj||l)exp⁡(−3||xi−xj||l)\\n\\n代入给定的值进行计算：\\n\\nk(1,3)=(1+3||1−3||1)exp⁡(−3||1−3||1)\\n\\nk(1,3)=(1+3⋅2)exp⁡(−3⋅2)\\n\\nk(1,3)=(1+23)exp⁡(−23)\\n\\n此结果会给出 xi 和 xj之间在Matèrn核（对应 ν=3/2）下的相似度。这个核函数值可以用于高斯过程中构建协方差矩阵，从而进行数据点之间的相似度建模。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Flogseq____&quot;,62,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Xlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Vlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Ulogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,3],536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Jlogseq____&quot;,[],536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6886d659-1861-4fa9-9076-51d1c7874ab8logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;$$μ(x_∗)=k_∗^T(K+σ_n^2I)^{-1}y$$logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Flogseq____&quot;,60,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Xlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Vlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Ulogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6886d659-d0d5-4722-822f-aee7a1241807logseq____&quot;,5       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
