;,[64,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6881f679-c210-42d7-8cd7-e28477482c20logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Rational Quadratic (RQ) 核\\n\\nRational Quadratic (RQ) 核是一种用于高斯过程回归中的常用核函数。它是平方指数核（也称为高斯核）的一种推广，能够表示在多个长度尺度上的变化，这对于模拟数据中的多尺度现象特别有用。[RQ核](https://zhida.zhihu.com/search?content_id=236993799logseq____&amp;content_type=Articlelogseq____&amp;match_order=1logseq____&amp;q=RQ%E6%A0%B8logseq____&amp;zhida_source=entity)函数在形式上可以表示为以下形式：\\n\\nk(xi,xj)=(1+||xi−xj||22αl2)−α\\n\\n其中：\\n\\n- k(xi,xj) 是函数在输入点 xi 和 xj 之间的协方差。\\n\\n- ||xi−xj||2 是点 xi 和 xj之间的欧氏距离的平方。\\n\\n- l 是长度参数，控制着函数的平滑度或者变化的尺度。\\n\\n- α 是尺度混合参数，它控制着不同长度尺度的混合程度。当 α 趋向无穷大时，RQ核趋向于平方指数核。\\n\\n**数值实例：**\\n\\n假设我们有两个点 xi=1 和 xj=3 ，长度参数 l=2 和尺度混合参数 α=1 。我们可以计算这两点之间的RQ核值：\\n\\nk(1,3)=(1+||1−3||22⋅1⋅22)−1\\n\\nk(1,3)=(1+48)−1\\n\\nk(1,3)=(32)−1\\n\\nk(1,3)=23\\n\\n这个计算告诉我们，根据RQ核函数，点 xi 和 xj之间的相似度是 23 。在高斯过程回归中，这将用于构建协方差矩阵，进而进行预测。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Flogseq____&quot;,70,536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Xlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Vlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Ulogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,3],536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^Jlogseq____&quot;,[],536870917]],[logseq____&quot;^15logseq____&quot;,[65,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6881f679-cdeb-4c7a-a25e-9447a6e7fbaflogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[66,logseq____&quot;^Qlogse 是周期参数，决定了函数周期性的长度。\\n\\n- l 是长度参数，也称为“长度尺度”（length scale），决定了函数的“平滑度”或者说是特征的尺度。\\n\\n- sin2⁡(⋅) 表示正弦函数的平方，用来捕捉周期性。\\n\\n周期核特别适用于那些具有明确周期性模式的数据。例如，在时间序列分析中，如果数据显示出一定的周期性（比如季节性变化），使用周期核可以更好地捕捉这种周期性的模式。\\n\\n在实际应用中，周期核可以与其他核函数组合使用，如与径向基函数（RBF）核或线性核组合，以捕捉数据中的周期性及其他类型的变化特征。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Flogseq____&quot;,71,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Xlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Vlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Ulogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,3],536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^Jlogseq____&quot;,[],536870917]],[logseq____&quot;^15logseq____&quot;,[68,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6881f679-8cfc-47fd-b50a-70a0ddbcf53alogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;均值函数代表了我们对函数的先验知识，它通常被设置为零函数$$m(x)=0$$  ，这是因为我们通常没有太多关于$$f(x) $$ 的具体先验知识。如果有的话，我们可以设置一个非零的均值函数。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Flogseq____&quot;,59,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Xlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Vlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^Ulogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[69,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6881f679-149d-4fff-898a-cb94711006e0logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 高斯核\\n\\n径向基函数（Radial Basis Function, RBF）核，也称为高斯核，是机器学习中常用的一种核函数，特别是在支持向量机（SVM）和高斯过程回归中。[RBF核](https://zhida.zhihu.com/search?content_id=236993799logseq____&amp;content_type=Articlelogseq____&amp;match_order=1logseq____&amp;q=RBF%E6%A0%B8logseq____&amp;zhida_source=entity)函数通过测量样本点之间的相似性来工作，其数学形式如下：\\n\\nk(xi,xj)=exp⁡(−||xi−xj||22l2)\\n\\n- k(xi,xj) 表示输入点xi 和 xj之间的核函数值，\\n\\n- ||xi−xj||2 是点 xi 和 xj之间的欧氏距离的平方，\\n\\n- l 是长度尺度参数，控制着函数的平滑度或变化的尺度。\\n\\n**数值实例：**\\n\\n假设我们有两个一维空间中的点xi=1 和 xj=3 ，长度尺度参数 l=2。我们可以计算这两点之间的RBF核值：\\n\\nk(1,3)=exp⁡(−||1−3||22⋅22)\\n\\nk(1,3)=exp⁡(−48)\\n\\nk(1,3)=exp⁡(−12)\\n\\nk(1,3)=exp⁡(−0.5)\\n\\nk(1,3)≈0.6065\\n\\n这个结果意味着在RBF核函数下，点 xi 和 xj之间的相似度大约是 0.6065。在SVM或高斯过程回归中，这个核值将用来构建关于数据点相似性的协方差矩阵或核矩阵。通过这种方式，RBF核可以帮助模型捕捉输入数据中的非线性关系。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Flogseq____&quot;,76,536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Xlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Vlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Ulogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,3],536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^Jlogseq____&quot;,[],536870917]],[logseq____&quot;^15logseq____&quot;,[70,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6881f679-1633-438f-befa-15d1f797fda6logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### [Matèrn核](https://zhida.zhihu.com/search?content_id=236993799logseq____&amp;content_type=Articlelogseq____&amp;match_order=1logseq____&amp;q=Mat%C3%A8rn%E6%A0%B8logseq____&amp;zhida_source=entity)\\n\\nMatèrn核是一种常用于高斯过程回归（Gaussian Process Regression, GPR）中的核函数，它提供了一个控制函数平滑性的灵活途径。Matèrn核函数的一般形式如下：\\n\\nk(xi,xj)=21−νΓ(ν)(2ν||xi−xj||l)νKν(2ν||xi−xj||l)\\n\\n其中：\\n\\n- k(xi,xj) 是输入点 xi 和 xj之间的核函数值。\\n\\n- ||xi−xj|| 是点xi 和 xj之间的欧氏距离。\\n\\n- l 是长度尺度参数，它控制着函数的变化尺度。\\n\\n- ν 是平滑度参数，它控制着函数的平滑性。 ν 越大，得到的函数越平滑。\\n\\n- Kν 是修正的第二类贝塞尔函数（modified Bessel function of the second kind）。\\n\\n- Γ(ν) 是伽马函数。\\n\\n**数值实例：**\\n\\n考虑两个一维空间中的点xi=1 和 xj=3 ，长度尺度参数 l=1 ，和平滑度参数 ν=3/2 （这是一个常用的特殊情况，其中Matèrn核简化为一个较为简单的形式）。对于 ν=3/2 ，Matèrn核函数变为：\\n\\nk(xi,xj)=(1+3||xi−xj||l)exp⁡(−3||xi−xj||l)\\n\\n代入给定的值进行计算：\\n\\nk(1,3)=(1+3||1−3||1)exp⁡(−3||1−3||1)\\n\\nk(1,3)=(1+3⋅2)exp⁡(−3⋅2)\\n\\nk(1,3)=(1+23)exp⁡(−23)\\n\\n此结果会给出 xi 和 xj之间在Matèrn核（对应 ν=3/2）下的相似度。这个核函数值可以用于高斯过程中构建协方差矩阵，从而进行数据点之间的相似度建模。logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Flogseq____&quot;,65,536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Xlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Vlogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Ulogseq____&quot;,43,536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^17logseq____&quot;,3],536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^Jlogseq____&quot;,[],536870917]],[logseq____&quot;^15logseq____&quot;,[71,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6881f679-c0c7-4d2c-b155-6e71cb3c2599logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[72,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;这里，μ 是一个均值函数，它给出了每个点的预期函数值， K 是一个协方差函数或核函数，它定义了任意两个点的函数值之间的协方
